services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: portfolio-nextjs-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL}
      - POCKETBASE_INTERNAL_URL=${POCKETBASE_INTERNAL_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
